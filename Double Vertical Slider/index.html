<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div id="leftContainer">
        <button id="upBtn" class="btn">
            <img src="./img/uparrow-empty.png" alt="UP" class="btnImg">
        </button>
        <div id="palevioletred" class="leftItems 1">
            <h1>Nature Flower</h1>
            <p>all in pink</p>
        </div>
        <div id="lightskyblue" class="leftItems 2">
            <h1>Bluuue Sky</h1>
            <p>with it's mountains</p>
        </div>
        <div id="gray" class="leftItems 3">
            <h1>Lonely Castle</h1>
            <p>in the wilderness</p>
        </div>
        <div id="yellow" class="leftItems 4">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
        </div>
    </div>
    <div id="rightContainer">
        <button id="downBtn" class="btn">
            <img src="./img/downarrow-empty.png" alt="Down" class="btnImg">
        </button>
        <div class="rightItems 5">
            <img src="https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80'" alt="">
        </div>
        <div class="rightItems 6">
            <img src="https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80" alt="">
        </div>
        <div class="rightItems 7">
            <img src="https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80" alt="">
        </div>
        <div class="rightItems 8">
            <img src="https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80" alt="">
        </div>
      </div>
    </div>
</body>
</html>
